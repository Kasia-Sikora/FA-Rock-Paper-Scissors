<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
    <script type="module" src="src/js/main.js" defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
<div class="page">
    <div class="modal">
        <div class="rules-modal">
            <h1>RULES</h1>
            <img src="src/images/image-rules.svg" alt="rules">
            <img id="close" src="src/images/icon-close.svg" alt="close">
        </div>
    </div>
    <div class="score">
        <ul>
            <li>rock</li>
            <li>paper</li>
            <li>scissors</li>
        </ul>
        <div class="score-box">
            <h1>score</h1>
            <div id="score">0</div>
<!--            <div id="resetScore">reset score</div>-->
        </div>
    </div>
    <div class="game">
        <div class="container" id="paper-container">
            <div class="circle paper">
                <div class="circle-inside">
                    <img src="src/images/icon-paper.svg" alt="paper">
                </div>
            </div>
            <div class="pulse"></div>
        </div>
        <div class="container" id="scissors-container">
            <div class="circle scissors">
                <div class="circle-inside">
                    <img src="src/images/icon-scissors.svg" alt="scissors">
                </div>
            </div>
            <div class="pulse"></div>
        </div>
        <div class="container" id="rock-container">
            <div class="circle rock">
                <div class="circle-inside">
                    <img src="src/images/icon-rock.svg" alt="rock">
                </div>
            </div>
            <div class="pulse"></div>
        </div>
        <div class="circle-computer">
            <div class="circle-inside"></div>
        </div>
        <div class="user-pick">you picked</div>
        <div class="computer-pick">the house picked</div>
        <div class="result">
            <div class="winner"></div>
            <button class="play-again" id="play-again">play again</button>
        </div>
    </div>
    <button class="rules-button" id="rules">rules</button>
</div>

</body>
</html>
